<div *ngIf="!isLoggedIn()" class="w3-bar w3-black w3-large w3-padding-16 w3-xlarge">
  <a [routerLink]="['/accommodationlist']" class="w3-bar-item w3-button">Accomodations</a>


  <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
    <a [routerLink]="['/register']" class="w3-bar-item w3-right w3-button w3-large">Register</a>
    <button type="submit" class="w3-bar-item w3-right w3-button  w3-large">Log In</button>
    <input name="password" type="password" placeholder="Password" class="w3-bar-item w3-right w3-light-grey w3-large" ngModel/>
    <input name="username" type="text" placeholder="Username" class="w3-bar-item w3-right w3-light-grey w3-large" ngModel/>
  </form>
</div>
<div *ngIf="isLoggedIn()" class="w3-bar w3-black w3-large w3-padding-16 w3-xlarge">
  <a [routerLink]="['/accommodationlist']" class="w3-bar-item w3-button">Accomodations</a>
  <a *ngIf="!isAdmin() && !isManager()" [routerLink]="['/roomreservations']" class="w3-bar-item w3-button">My Reservations</a>
  <a *ngIf="isAdmin()" [routerLink]="['/accommodationtypelist']" class="w3-bar-item w3-button">Accommodation Types</a>
  <a *ngIf="isAdmin()" [routerLink]="['/countrylist']" class="w3-bar-item w3-button">Countries</a>
  <a *ngIf="isAdmin()" [routerLink]="['/managerlist']" class="w3-bar-item w3-button">Users</a>
  <a *ngIf="isManager()" [routerLink]="" class="w3-bar-item w3-button" (click)="goToAccommodation()">My Accommodations</a>
  <button class="w3-bar-item w3-button w3-right w3-light-blue w3-large" (click)="logOut()">Log Out</button>
  <span class="w3-bar-item w3-right  glyphicon glyphicon-user w3-large"> {{user.username}}</span>
</div>
